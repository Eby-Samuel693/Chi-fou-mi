<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi-fou-mi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>CHI-FOU-MI</h1>

    <div id="container">
        <div id="games">
            <div id="parti">
                <div id="pl1"></div>
                <div id="vs">VS</div>
                <div id="pl2"></div>
            </div>
            <div id="choix">
                <div id="img1">
                <img src="SPOILER_ciseau.png" width="50" height="50" alt="">
                </div>
                <div id="img2">
                <img src="SPOILER_papier.png" width="50" height="50" alt="">
                </div>
                <div id="img3">
                <img src="SPOILER_pierre.png" width="50" height="50" alt="">
                </div>
            </div>
        </div>

        <div id="score">
            <div id="div1">
                <h2>score :</h2>
                <p id="scoreP1">Player 1 : <span id="s1"></span>
                </p>
                <p id="scoreP2">Bot : <span id="s2"></span>
                </p>
                <p id="scoreNul">Match nul : <span id="s3"></span>
                </p>
            </div>

            <div id="div2">
                <button id="bouton">reset</button>
            </div>
        </div>
    </div>

    <script src="add.js"></script>
</body>
</html>
